<style>
.banner_apply  {
	position: absolute;
  width: 2.5rem;
  font-size: 11px;
  height: .5rem;
  top: .2rem;
  right: .2rem;
  overflow: hidden;
  z-index: 2;
}
.banner .banner_apply {
	top: .64rem;
}
.banner_apply_box {
  position: absolute;
  top: 0;
  left: 0;
}
.banner_apply_item {
  background-color: rgb(0, 0, 0, 0.4);
  border-radius: .24rem;
  width: 2.5rem;
  height: .5rem;
}

.banner_apply .img_box{
  float: left;
  width: .5rem;
  height: .5rem;
  border-radius: 50%;
  margin-right: 5px;
}
.banner_apply .apply_text{
  height: .5rem;
  width: 2.2rem;
  line-height: .5rem;
  color: #ffffff;
}
.banner_apply .img_box img {
  width: 100%;
  border-radius: 50%;
}
.banner_apply .apply_name {
  margin-right: 3px;
}
</style>
<div class="banner_apply">
  <ul class="banner_apply_box">
  </ul>
</div>
<script>
  $(function(){
    // 新增用户 数据请求
    let url = "{php echo $this->createMobileUrl('lastuser')}"
    $.get(url,function(data){
    }).then(res => {
      let applyBannerData = JSON.parse(res)
      let bannerItemBox = $('.banner_apply_box')
      let bannerItem = $('.banner_apply_item')
      // 内容处理及插入
      let html = ''
      for(let i = 0; i < applyBannerData.length; i ++){
        let myname = applyBannerData[i].nickname
        if (myname == '' || myname == null) {
          html += `
            <li class="banner_apply_item banner_tt_i">
              <div class="img_box">
                <img src="${applyBannerData[i].avatar}" alt="">
              </div>
              <div class="apply_text"><span class="apply_name">***</span> <span> 报读成功</span></div>
            </li>
            `
        } else {
          html += `
            <li class="banner_apply_item banner_tt_i">
              <div class="img_box">
                <img src="${applyBannerData[i].avatar}" alt="">
              </div>
              <div class="apply_text"><span class="apply_name">${myname.slice(0,1)}**</span> <span> 报读成功</span></div>
            </li>
            `
        }
        
      }
      bannerItemBox.append(html)
    })
  }) 
</script>
