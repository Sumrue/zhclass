<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="format-detection" content="telephone=no">
		<meta name="full-screen" content="yes">
		<meta name="browsermode" content="application">
		<meta name="x5-orientation" content="portrait">
		<meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.9/lib/index.css"/>
		<title>
      积分商城
		</title>
  </head>
  <style>
html,body {
  height: 100%;
  background: #F1F1F5;
  -webkit-tap-highlight-color: transparent;
}
html {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;
} 
body {
	color: #333333;
  font-size: 14px;
	font-family: -apple-system,BlinkMacSystemFont,Helvetica Neue,Helvetica,Segoe UI,Arial,Roboto,PingFang SC,Hiragino Sans GB,Microsoft Yahei,sans-serif;
}
p,span {
  margin: 0;
  padding: 0;
}
h1,h2,h3,h4,h5,h6,i,em {
	font-weight: normal;
	font-style: normal;
}
input[type=submit], input[type=reset], input[type=button], button,select {
	-webkit-appearance: none;
}
ol,ul,menu {
	list-style: none outside none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
a{text-decoration:none;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);  }
a:focus{ outline:none; -moz-outline:none;}
a:visited{ outline:none; -moz-outline:none;} 
a img {
	border: none;
}
/* 页面整体布局 */
    .page-container{
      position: relative;
      max-width: 640px;
      margin: 0 auto;
      height: 100%;
    }
    /* 清除浮动 */
    .clear { *zoom: 1; }
    .clear:before, .clear:after { display: table; line-height: 0; content: "";}
    .clear:after { clear: both; }
    .my-swipe .van-swipe-item {
      color: #fff;
      font-size: 20px;
      line-height: 150px;
      text-align: center;
      background-color: #39a9ed;
    }
    .goods_list_items {
      margin-bottom: .3rem;
    }
    .goods_box_title {
      width: 100%;
      height: .7rem;
      text-align: center;
      line-height: .7rem;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
      color: #f85731;
    }
    .goods_box_title>.van-icon{
      margin-right: .1rem;
    }
    .goods_items {
      width: 3.45rem;
      margin-left: .2rem;
      background-color: #fff;
      height: 1rem;
      float: left;
      height: 100%;
      margin-top: .2rem;
      border-radius: 5px;
      position: relative;
    }
    .goods_items>img {
      width: 100%;
      height: 3.45rem;
      border-radius: 5px;
    }

    .goods_items .des {
      font-size: .28rem;
      font-weight: 600;
      width: 3.2rem;
      margin: .1rem auto .15rem;
      overflow: hidden;
      text-overflow:ellipsis;
      white-space: nowrap;
    }

    .goods_items .point {
      text-align: center;
      width: 3.2rem;
      margin: 0 auto .15rem;
    }
    .goods_items .point {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .points {
      font-size: .32rem;
      color: #f85731;
      font-weight: 700;
      display: flex;
      align-items: center;
    }
    .point .num {
      font-size: .24rem;
      color: #746a6a;
    }
    .point .num span {
      color: #f85731;
    }
    .hot_icon {
      position: absolute;
      top: .2rem;
      left: .1rem;
    }
  </style>
	<body>
		<div class="page-container" id="page-container">
      <div class="goods_container">
        <van-swipe class="my-swipe" :autoplay="3000" indicator-color="white">
          <van-swipe-item>1</van-swipe-item>
          <van-swipe-item>2</van-swipe-item>
          <van-swipe-item>3</van-swipe-item>
          <van-swipe-item>4</van-swipe-item>
        </van-swipe>   
        <div class="goods_box_title"><van-icon name="fire" color="#f85731" size="25"></van-icon>热门礼品兑换</div>
        <div class="goods_list_items">
          <template v-for="item in listData" :key="item.id">
            <div class="goods_items" @click="toDetail(item.id)" v-if="item.hot == 1">
              <img :src="'{$_W['attachurl']}' + item.images" alt="">
                <p class="des">{{item.name}}</p>
                <div class="point">
                  <div class="points">
                    <van-icon name="gold-coin" color="#f85731" size="18"></van-icon>
                    <span>{{item.price}}</span>
                  </div>
                  <div class="num">
                    剩余<span>{{item.quantity}}</span>
                  </div>
                </div>
                <van-icon name="hot" class="hot_icon" color="#f85731" size="30"></van-icon>
            </div>
          </template>
          



          <div class="clear"></div>
        </div>

        <div class="goods_box_title"><van-icon name="shopping-cart" color="#f85731" size="25"></van-icon>全部礼品</div>
        <div class="goods_list_items">
          
          <div class="goods_items" v-for="item in listData" :key="item.id" @click="toDetail(item.id)">
            <img :src="'{$_W['attachurl']}' + item.images" alt="">
              <p class="des">{{item.name}}</p>
              <div class="point">
                <div class="points">
                  <van-icon name="gold-coin" color="#f85731" size="18"></van-icon>
                  <span>{{item.price}}</span>
                </div>
                <div class="num">
                  剩余<span>{{item.quantity}}</span>
                </div>
              </div>
          </div>

          
          <div class="clear"></div>
        </div>
      </div>
    </div>
</body>
<script type="text/javascript" src="{MODULE_URL}template/mobile/{$template}/style/jsv2/jquery.min.js?v={$versions}"></script>
<script type="text/javascript" src="{MODULE_URL}template/mobile/{$template}/style/js/m-fit.js"></script>
<script type="text/javascript" src="{MODULE_URL}template/mobile/{$template}/style/jsv2/vue.js"></script>

</html>
