<!-- 合作学院 -->
<div class="school_cooperate">
  <div class="school_cooperate_box">
    <p class="school_cooperate_title">名校护航 提升含金量</p>
    <div class="school_item_box">
      {loop $school_list $index $item}
      <div class="school_item" data-id="{$item['id']}">
        <div class="school_item_pic">
          <img src="{$_W['attachurl']}{$item['logo']}" alt="">
        </div>
        <p>{$item['name']}</p>
      </div>
      {/loop}
    </div>
  </div>
  <img src="{MODULE_URL}template/mobile/default/images/index/adult_lj.png" alt="" class="school_cooperate_main_lt">
  <img src="{MODULE_URL}template/mobile/default/images/index/adult_lj.png" alt="" class="school_cooperate_main_rt">
  <img src="{MODULE_URL}template/mobile/default/images/index/adult_lj.png" alt="" class="school_cooperate_main_tlt">
  <img src="{MODULE_URL}template/mobile/default/images/index/adult_lj.png" alt="" class="school_cooperate_main_trt">
</div>
