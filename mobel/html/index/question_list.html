<div class="question_list">
  {loop $question $key $item}
  <div class="weui-cells">
    <a class="weui-cell  weui-cell_access weui-cell_example" href="javascript:">
        <div class="weui-cell__hd" class="my_collapse_picbox">
            <div class="my_collapse_num">{php echo ($key + 1)}</div>
            <img class="pic" src="{MODULE_URL}template/mobile/default/images/index/question_icon.png" alt="" style="width: 20px; margin-right: 16px; display: block;">
        </div>
        <div class="weui-cell__bd">
            <p>{$item['title']}</p>
        </div>
        <div class="weui-cell__ft left_icon"></div>

    <div class="collapse_content">
        <div class="padding_box">
            <p>{$item['answer']}</p>
        </div>
    </div>
  </div>
  {/loop}
