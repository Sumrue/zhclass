body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,textarea,p,blockquote,th,td,input,select,textarea,button,img{padding: 0; margin: 0;}
h1,h2,h3,h4,h5,h6{font-size: 100%;font-weight: normal;}
html{width:100%;height: 100%;}
body{width:100%;height: 100%;}
ul,ul li{ list-style:none}
a:link {color: #2b90fc} /* a标签未点击时的样式 */
a{text-decoration:none;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);  }
a:focus{ outline:none; -moz-outline:none;}
a:visited{ outline:none; -moz-outline:none;} 
select,select:focus{ outline:none}
input,textarea,select{font-family:"Microsoft Yahei"; line-height:normal; outline:none;resize:none;}
input[type="button"],input[type="radio"],input[type="checkbox"],select{-webkit-appearance:none;}
/*table的border合并*/
table{border-collapse:collapse;} 
button{ outline:none;}
/* 清除浮动 */
.clear { *zoom: 1; }
.clear:before, .clear:after { display: table; line-height: 0; content: "";}
.clear:after { clear: both; }

body {color: #93b18b;font-size: 14px;font-family: -apple-system, BlinkMacSystemFont, "PingFang SC","Helvetica Neue",STHeiti,"Microsoft Yahei",Tahoma,Simsun,sans-serif; background-color: #f0eada;}
