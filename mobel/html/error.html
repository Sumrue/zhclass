                document.body.innerHTML = '<div class="weui-msg"><div class="weui_icon_area"><i class="weui-icon-info"></i></div><div class="weui-textarea"><h4 class="weui-msg__title">请在微信客户端打开链接</h4></div></div><div class="pwpage"><div class="pwd"><p class="title">{$setting['follow_word']}</p><img class="erweima" src="{$_W[attachurl]}{$setting[qrcode]}"></div></div>';
