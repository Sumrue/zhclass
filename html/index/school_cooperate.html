<!-- 合作学院 -->
<div class="school_cooperate">
  <div class="foure_advantage_title">
    <img src="{MODULE_URL}template/mobile/default/images/index/school_hz.png" alt="">
  </div>
  <div class="school_hz_box">
    <div class="school_item_box">
      {loop $school_list $index $item}
      <div class="school_item" data-id="{$item['id']}">
        <div class="school_item_pic">
          <img src="{$_W['attachurl']}{$item['logo']}" alt="">
        </div>
        <p>{$item['name']}</p>
      </div>
      {/loop}
      <div class="clear"></div>
    </div>
    <div class="school_item_btn">查看全部院校</div>
  </div>
</div>
