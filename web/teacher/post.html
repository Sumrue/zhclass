<link href="{MODULE_URL}template/web/style/lessonTab/lesson-tab.css?v={$versions}" rel="stylesheet">
<script type="text/javascript" src="{MODULE_URL}template/web/style/lessonTab/prefixfree.min.js?v={$versions}"></script>

<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
		<div class="tab-group">
			<section id="tab1" title="老师基本信息" class="lesson-tab-section">
				<div class="panel-body">
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red;">*</span> 老师名称</label>
						<div class="col-sm-9">
							<input type="text" name="teacher" class="form-control" value="{$teacher['teacher']}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">所属校区</label>
						<div class="col-xs-12 col-sm-3">
						   <select class="form-control" name="cate_id">
							 <option value="">请选择...</option>
							 {loop $category_list $key=>$item}
							  <option value="{$key}" {if $teacher['cate_id']==$key}selected{/if}>{$item}</option>
							 {/loop}
						   </select>
					   </div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red;">*</span> 手机/身份信息</label>
						<div class="col-sm-9">
							<div class="input-group">
								<span class="input-group-addon">手机号码</span>
								<input type="text" name="mobile" value="{$teacher['mobile']}" class="form-control">
								<span class="input-group-addon">身份证号</span>
								<input type="text" name="idcard" value="{$teacher['idcard']}" class="form-control">
							</div>
							<span class="help-block">手机号码和身份证为隐私项，仅后台能查看</span>
						</div>
					</div>
					
					
					
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red;">*</span> 讲师状态</label>
						<div class="col-sm-9">
							<p class="form-control-static">
								<input type="radio" id="status1" name="status" value="1" {if $teacher['status']==1}checked{/if}>
								<label for="status1">
									<span class="label label-success" style="vertical-align:text-top;">审核通过</span>
								</label>
								&nbsp;&nbsp;
								<input type="radio" id="status2" name="status" value="2" {if $teacher['status']==2}checked{/if}>
								<label for="status2">
									<span class="label label-danger" style="vertical-align:text-top;">待审核</span>
								</label>
							</p>
							<p class="form-control-static reason-div" {if $teacher['status']!=-1}style="display:none;"{/if}>
								<input type="text" name="reason" class="form-control" placeholder="请输入未通过申请原因" />
							</p>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
						<div class="col-sm-9">
							<input type="text" name="displayorder" class="form-control" value="{$teacher['displayorder']}" />
							<span class="help-block">序号越大，排序越靠前</a></span>
						</div>
					</div>
				</div>
			</section>
		</div>

        <div class="form-group col-sm-12">
            <input type="submit" name="submit" value="保存" class="btn btn-primary col-lg-1" />
            <input type="hidden" name="token" value="{$_W['token']}" />
			<input type="hidden" name="id" value="{$id}" />
        </div>
	</form>
</div>

<script type="text/javascript" src="{MODULE_URL}template/web/style/lessonTab/jquery-tab.js?v={$versions}"></script>
<script type="text/javascript">
$("#removeread").click(function(){
	document.getElementById("company_uid").readOnly = false;
});

$(function() {
	$(':radio[name="status"]').click(function() {
		if($(this).val() == '-1') {
			$('.reason-div').show();
		} else {
			$('.reason-div').hide();
		}
	});

	$('.tab-group').tabify();
});

</script>
