<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default">
            <div class="panel-heading">
                专业信息
            </div>
            <div class="panel-body">
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">专业名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="name" class="form-control" value="{$pro['name']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">层次选择</label>
                    <div class="col-sm-9">
                        <div class="row row-fix tpl-category-container">
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <select class="form-control" name="lid">
                                    <option value="0">请选择</option>
                                    {loop $school_level $item}
                                    <option value="{$item['id']}" {if $pro['lid']==$item['id']}selected{/if}>{$item['name']}</option>
                                    {/loop}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">专业分类选择</label>
                    <div class="col-sm-9">
                        <div class="row row-fix tpl-category-container">
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <select class="form-control" name="cid">
                                    <option value="0">请选择</option>
                                    {loop $school_category $item}
                                    <option value="{$item['id']}" {if $pro['cid']==$item['id']}selected{/if}>{$item['name']}</option>
                                    {/loop}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否启用</label>
                    <div class="col-sm-9">
                        <label class="radio-inline"><input type="radio" name="status" value="1" {if empty($pro) || $pro['status'] == 1}checked="true"{/if} /> 是</label>
                        &nbsp;&nbsp;&nbsp;
                        <label class="radio-inline"><input type="radio" name="status" value="0" {if !empty($pro) && $pro['status'] == 0}checked="true"{/if} /> 否</label>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
                    <div class="col-sm-9">
                        <input type="text" name="displayorder" class="form-control" value="{$pro['displayorder']}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <input type="submit" name="submit" value="保存" class="btn btn-primary col-lg-1" />
            <input type="hidden" name="token" value="{$_W['token']}" />
			<input type="hidden" name="id" value="{$id}" />
        </div>
	</form>
</div>
<script type="text/javascript">
require(['jquery', 'util'], function($, util){
	$(function(){
		util.clip($("#copy-btn")[0], $("#copy-btn").text());
		util.clip($("#copy-pc-btn")[0], $("#copy-pc-btn").text());
	});
});
</script>
