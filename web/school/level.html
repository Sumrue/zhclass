<style type="text/css">
    .form-controls{display: inline-block; width:70px;}
    .cblock{display:block !important;}
    .cnone{display:none !important;}
    </style>
    <link rel="stylesheet" type="text/css" href="{MODULE_URL}template/web/style/category.css">
    <div class="main">
        <div class="category">
            <form action="" method="post">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="dd" id="div_nestable">
                            <ol class="dd-list">
                            {loop $level $key $row}
                                 <li class="dd-item" onclick="{$row['id']}">
                                    <div class="dd-handle" style="width:100%;">
                                        <input type="text" class="form-control form-controls" name="displayorder[{$row['id']}]" value="{$row['displayorder']}" style="padding-left:5px;">
                                        &nbsp;[ID：{$row['id']}]{$row['name']}
                                        {if $row['status']}
                                            <span class="label label-success">显示</span>
                                        {else}
                                            <span class="label label-danger">隐藏</span>
                                        {/if}
                                        <span class="pull-right">
                                            <div class="btn-group btn-group-sm">
                                                <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="javascript:;"> 操作栏目 <span class="caret"></span></a>
                                                <ul class="dropdown-menu dropdown-menu-left" role="menu" style='z-index: 99999'>
                                                    <li><a href="{php echo $this->createWebUrl('school', array('at'=>'add','op' => 'level', 'id' => $row['id']))}" title="修改层次"><i class="fa fa-pencil"></i> 修改层次</a></li>
                                                    <li><a href="{php echo $this->createWebUrl('school', array('at'=>'del','op' => 'level', 'id' => $row['id']))}" title="删除层次" onclick="return confirm('该操作无法撤销恢复，确定删除?');"><i class="fa fa-remove"></i> &nbsp;删除层次</a></li>
                                                </ul>
                                            </div>
                                        </span>
                                    </div>
                                 </li>
                            {/loop}
                            </ol>
                            <table class="table">
                                 <tbody>
                                     <tr>
                                         <td>
                                             <a class="btn btn-success" href="{php echo $this->createWebUrl('school', array('at'=>'add','op'=>'level'));}"><i class="fa fa-plus"></i> 添加层次</a>&nbsp;&nbsp;
                                             <input name="submit" type="submit" class="btn btn-primary" value="批量排序">
                                             <input type="hidden" name="token" value="{$_W['token']}">
                                         </td>
                                     </tr>
                                 </tbody>
                            </table>
                        </div>
                        {$pager}
                    </div>
                </div>
            </form>
        </div>
    </div>
