<div class="mloading-bar" style="margin-top: -31px; margin-left: -140px;"><img src="{MODULE_URL}template/mobile/default/images/download.gif"><span>上传中，当前进度（<span id="upload_process">0%</span>）</span></div>
<div id="overlay" style="height: 100%; width: 100%; opacity: 0.2;"></div>

<script type="text/javascript">
	function getFileSuffix(filename){
		var index = filename.lastIndexOf(".");
		var suffix = filename.substr(index+1);
		return suffix;
	}

	$('#uploadFile').on('click', function () {
		$('#documentFile').click();
	});
	$('#documentFile').on('change', function (e) {
		var formdata = new FormData();
		var total_size = 0;
		for(var i=0; i<e.target.files.length; i++){
			var suffix = getFileSuffix(e.target.files[i].name);
			if(suffix!='doc' && suffix!='docx' && suffix!='xls' && suffix!='xlsx' && suffix!='ppt' && suffix!='pptx' && suffix!='pdf' && suffix!='zip'){
				alert('不允许上传' + suffix + '文件');
				return false;
			}

			formdata.append('documentFile[]', e.target.files[i]);
			total_size += e.target.files[i].size;
		}

		var max_upload_size = {$max_upload_size};
		if(total_size > max_upload_size * 1024 * 1024){
			alert('您的服务器单次上传总大小限制为：' + max_upload_size + 'MB');
			return false;
		}

		$(".mloading-bar").show();
		$("#overlay").show();
		$.ajax({
		　　url: "{php echo $this->createWebUrl('lesson', array('op'=>'postDocument','pid'=>$pid))}",
		　　type: 'post',
		　　cache:false,
			data: formdata,
		　　processData: false,
		　　contentType: false,
		　　dataType:'json',
			xhr: function() {
				var xhr = $.ajaxSettings.xhr();
				if (xhr.upload) {
					xhr.upload.addEventListener('progress', function(event) {
						var percent = Math.floor(event.loaded / event.total * 100);
						$("#upload_process").html(percent+'%');
					}, false);
				}
				return xhr;

			},success: function(res) {
				$(".mloading-bar").hide();
				$("#overlay").hide();

				if(res.code==0){
					location.reload();
				}else{
					alert(res.msg);
					return false;
				}

		　　},error:function(error){
				alert("上传失败，请稍后重试");
				$(".mloading-bar").hide();
				$("#overlay").hide();
			}
		});
	});
</script>

<script type="text/javascript">
	var ids = document.getElementsByName("ids[]");
	var selectAll = false;
	$("#selAll").click(function(){
		selectAll = !selectAll;
		for(var i=0; i<ids.length; i++){
			ids[i].checked = selectAll;
		}
	});
	$("#delAll").click(function(){
		var checkids = "";
		for(var i=0; i<ids.length; i++){
			if(ids[i].checked){
				checkids += (checkids === '' ? ids[i].value : ',' + ids[i].value);
			}
		}
		if(checkids===''){
			alert('未选中任何选项');
			return;
		}
		if(!confirm('确定执行批量删除?')){
			return;
		}

		$.ajax({
			type: "post",
			url: "{php echo $this->createWebUrl('lesson', array('op'=>'delDocument','pid'=>$pid))}",
			data: {ids:checkids},
			dataType:'json',
			success: function(res){
				if(res.code===0){
					alert(res.msg);
					location.reload();
				}else{
					alert(res.msg);
					return false;
				}
			},
			error: function(error){
				alert('网络请求超时，请稍后重试!');
			}
		});
	});
</script>
