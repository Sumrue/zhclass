<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default">
            <div class="panel-heading">
				{if $_GPC['id']}修改{else}添加{/if}课程属性
            </div>
            <div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">属性名称</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" value="{$lesson_attribute[$attr_type]}" readonly/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">属性值名称</label>
					<div class="col-sm-9">
						<input type="text" name="name" class="form-control" value="{$attribute['name']}" />
					</div>
				</div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
                    <div class="col-sm-9">
                        <input type="text" name="displayorder" class="form-control" value="{$attribute['displayorder']}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <input type="submit" name="submit" value="保存" class="btn btn-primary col-lg-1" />
            <input type="hidden" name="token" value="{$_W['token']}" />
			<input type="hidden" name="type" value="{$attr_type}" />
			<input type="hidden" name="id" value="{$id}" />
        </div>
	</form>
</div>
