<script type="text/javascript">
// 设置热销产品cheackbox是否为选中状态
 $(function(){
	 let cheackHot = $('.cheack_hot')
	 if(cheackHot.val() == 1) { // 判断value = 1时为选中状态
		cheackHot.attr('checked','1') // 设置选中
	 }
	 let data = cheackHot.val()
	 console.log(data)
 })

// 根据热销产品选中状态 设置val值
function cheackHot(event,value){
	if(value == 0 || '') {
		$(event).val(1)
	} else {
		$(event).val(0)
	}
}


</script>
