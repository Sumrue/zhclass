<script type="text/javascript">
function changeUserInfo(status){
	if(status==0){
		document.getElementById("user_info").style.display = "none";
	}else{
		document.getElementById("user_info").style.display = "block";
	}
}
function indexVerify(status){
	if(status==0){
		document.getElementById("index-close-box").style.display = "none";
	}else{
		document.getElementById("index-close-box").style.display = "block";
	}
}
$("#loadcss").click(function(){
	$.ajax({
		type:"get",
		url:"{php echo $this->createWebUrl('setting', array('op'=>'frontshow','loadcss'=>1))}",
		data:{},
		datatype: "json",
		success:function(resdata){
			var res =  JSON.parse(resdata);
			document.getElementById('front_color').innerHTML = res;
		},
	 });
});
</script>
